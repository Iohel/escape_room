<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado</title>
    <link rel="stylesheet" href="../css/hangman.css">
    <link rel="stylesheet" href="../css/menu.css">
</head>
<body>
    <header>
        <button class="btnheader" id="home">Home</button>
        <button class="btnheader" id="username">Username</button>
        <button class="btnheader" id="logout">Logout</button>

    </header>
    <h1>The great game of Hangman</h1>
    <p class="text">You have <span id="contador">0</span> tries left, select a letter.</p>
    <div class="envoltorio-popup">
        <div class="popup">
            
            <div class="contenido-popup">
                <h1 id="status"></h1>
                <h4 id="palabra"></h4>
                <p id="errores"></p>
                <div id="time2">00:00:00</div>
                <a href="./menu.html">To the menu.</a>
            </div>
        </div>
    </div>
    <div class="contenidor">
        <div class="paraula">------</div>
        <div class="fila">
            <div class="lletra">Q</div>
            <div class="lletra">W</div>
            <div class="lletra">E</div>
            <div class="lletra">R</div>
            <div class="lletra">T</div>
            <div class="lletra">Y</div>
            <div class="lletra">U</div>
            <div class="lletra">I</div>
            <div class="lletra">O</div>
            <div class="lletra">P</div>
        </div>
        <div class="fila">
            <div class="lletra">A</div>
            <div class="lletra">S</div>
            <div class="lletra">D</div>
            <div class="lletra">F</div>
            <div class="lletra">G</div>
            <div class="lletra">H</div>
            <div class="lletra">J</div>
            <div class="lletra">K</div>
            <div class="lletra">L</div>
            <div class="lletra">Ã‘</div>
        </div>
        <div class="fila">
            <div class="lletra">Z</div>
            <div class="lletra">X</div>
            <div class="lletra">C</div>
            <div class="lletra">V</div>
            <div class="lletra">B</div>
            <div class="lletra">N</div>
            <div class="lletra">M</div>
        </div>
        
    </div>
    <p class="text">You have made <span id="errors">0</span> errors.</p>
    <countdown>00</countdown>
    <div id="time">00:00:00</div>
    <script src="../js/hangman_level.js"></script>
    <script src="../js/header.js"></script>
</body>
</html>
