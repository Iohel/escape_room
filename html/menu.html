<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menu</title>
    <link rel="stylesheet" href="/css/menu.css">
</head>
<body>
    <header>
        <button class="btnheader" id="home">Home</button>
        <button class="btnheader" id="username">Username</button>
        <button class="btnheader" id="logout">Logout</button>

    </header>
    <section class="hangman-envoltorio-popup">
        <div class="popup">
            <div class="cerrar-popup">x</div>
            <div class="contenido-popup">
                <h1>Hangman</h1>
                <table>
                    <tbody>
                        <tr>
                            <th>Position</th>
                            <th>Username</th>
                            <th>Score</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <section class="memory-envoltorio-popup">
        <div class="popup">
            <div class="cerrar-popup">x</div>
            <div class="contenido-popup">
                <h1>Memory</h1>
                <table>
                    <tbody>
                        <tr>
                            <th>Position</th>
                            <th>Username</th>
                            <th>Score</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <main>
        <div class="container">
            <h3>Hangman</h3>
            
            <button id="Hangman_Records">Records</button>
            
            
            <div>
                <button id="Hangman">Play</button>
            </div>
        </div>
        <div class="container">
            <h3>Memory</h3>
            <button id="Memory_Records">Records</button>
            <div>
                <button id="Memory">Play</button>
            </div>
            
        </div>
        
    </main>
    <script src="../js/header.js"></script>
    <script src="../js/menu.js"></script>
</body>
</html>
