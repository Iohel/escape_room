<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
    <header>
        <button class="btnheader" id="home">Home</button>
        <button class="btnheader" id="username">Username</button>
        <button class="btnheader" id="logout">Logout</button>
    </header>
    <main>
        <form action="">
            <div>
                <label for="">Email</label>
                <input id="email" type="text">
            </div>
            <div>
                <label for="">Username</label>
                <input id="usernameForm" type="text" maxlength="10">
            </div>
            <div>
                <label for="">Password</label>
                <input id="password1" type="text">
            </div>
            <div>
                <label for="">Repeat Password</label>
                <input id="password2" type="text">
            </div>
            <div>
                <input id="register" type="button" value="Login">
            </div>
        </form>
    </main>
    <script src="../js/header.js"></script>
    <script src="../js/profile.js"></script>
</body>
</html>
